<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Study Territory</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #E7E7E7;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .study-card strong {
            font-size: 1.12rem;
            margin-right: 0.5rem;
            font-weight: 700;
            display: inline;
        }

        h4 {
            color: #006064;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }

        .section-flex {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 56px;
            margin: 60px auto;
            max-width: 1200px;
        }

        .study-card {
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: .5rem .5rem 2rem 2.5rem;
            max-width: 600px;
            color: #2c2c2c;
            font-size: 1.08rem;
            line-height: 1.7;
        }

        .study-card strong {
            font-size: 1.12rem;
            display: block;
            margin-bottom: 0.7rem;
        }

        .study-card span {
            color: #154656;
            font-weight: 600;
            display: block;
            margin: 1rem 0 0.5rem 0;
        }

        .image-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .main-img {
            width: 350px;
            height: auto;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 76, 130, 0.18), 0 2px 8px rgba(0, 0, 0, 0.10);
            background: #b3e5fc;
        }

        .amazon-btn {
            background: #3399ff;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            border-radius: 32px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            transition: background 0.2s, transform 0.2s;
            border: none;
            margin-top: 12px;
            display: inline-block;
            text-align: center;
        }

        .amazon-btn:hover {
            background: #1976d2;
            transform: scale(1.04);
        }

        @media (max-width: 900px) {
            .section-flex {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }

            .main-img {
                width: 90vw;
                height: 700px;
            }

            .study-card {
                max-width: 90vw;
            }
        }
    </style>
</head>

<body>

    <div class="section-flex" style="display:flex;justify-content:center;align-items:center;gap:48px;margin:60px auto;max-width:1200px;">
        <div class="image-col">
            <img src="https://tse1.mm.bing.net/th/id/OIP.8F2SMTtWxrE_aX1Sv2eS3gAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Left Image" class="main-img">
        </div>
        <div class="audio-center" style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;">
            <div style="font-size:2.2rem;color:#14424a;margin-bottom:10px;">
                <span style="font-family:monospace;font-size:2.5rem;vertical-align:middle;">&#34;</span>
            </div>
            <audio controls style="max-width:320px;margin-bottom:18px;">
                <source src="audio/avataraudio.ogg" type="audio/mpeg">
            </audio>
            <div style="font-size:1.1rem;color:#2c2c2c;text-align:center;max-width:400px;">
                <p>This is why we're here. Unobtanium. Because this little grey rock sells for 20 million a kilo. That's the only reason. It's what pays for the whole party. It's what pays for your science.</p>
                <p>Parker Selfridge on the mineral.</p>
            </div>
        </div>
        <div class="image-col">
            <img src="https://preview.redd.it/how-much-of-pandora-have-humans-already-explored-v0-rcasjwkerrwa1.jpg?width=1080&crop=smart&auto=webp&s=2e46932756e41df50ed2b03a99bf1b8e7af2651f" alt="Right Image" class="main-img">
        </div>
    </div>

</body>

</html>
