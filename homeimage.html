<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exposing Hidden Truths</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f7f7;
      color: #1a2a2a;
    }




    .site-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #14424a;
      margin: 2rem 0 1rem 0;
      text-shadow: 0 2px 8px #b8860b44;
      letter-spacing: 2px;
    }


   


    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }

    .banner-img {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: auto;
    }

    .banner-img img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .banner-text {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 16px #000, 0 0px 32px #b8860b;
      letter-spacing: 2px;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    @media (max-width: 900px) {
      .site-title {
        font-size: 2rem;
      }

      .banner-img {
        height: auto;
      }

      .banner-text {
        font-size: 1.5rem;
      }
    }

    /* Reviews Section */
    .container {
      max-width: 1350px;
      margin: 30px auto;
      padding: 30px;
      background: #E7E7E7;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18), 0 1.5px 0 #26738D inset;
      backdrop-filter: blur(2px);
    }

    h1,
    h2 {
      text-align: center;
      color: #006064;
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-shadow: 0 2px 8px #1F7592;
    }

    .reviews {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .review-card {
      background: linear-gradient(135deg, #E7E7E7 80%, #E7E7E7 100%);
      box-shadow: 0 4px 24px rgba(0, 96, 100, 0.12), 0 1px 0 #26738D inset;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      flex: 1 1 380px;
      max-width: 600px;
      transition: box-shadow 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }

    .review-card:hover {
      box-shadow: 0 8px 40px 0 #26738D, 0 1px 0 #1F7592 inset;
      transform: translateY(-6px) scale(1.03);
      z-index: 2;
    }

    .review-card::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #26738D 0%, transparent 70%);
      opacity: 0.18;
      pointer-events: none;
    }

    .review-text {
      font-size: 1.2rem;
      color: #37474f;
      margin-bottom: 18px;
      line-height: 1.7;
      text-align: center;
      text-shadow: 0 1px 0 #E7E7E7;
    }

    .review-author {
      font-weight: 700;
      color: #006064;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .review-card.glow {
      box-shadow: 0 0 32px 8px #26738D, 0 1px 0 #1F7592 inset;
    }

    .promo-banner {
      background-color: #14424a;
      color: #fff;
      padding: 2rem;
      text-align: center;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.18);
    }

    .promo-title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #b8860b;
    }

    .promo-text {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .promo-btn {
      background-color: #b8860b;
      color: #14424a;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .promo-btn:hover {
      background-color: #14424a;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-img">
      <img src="homeimage.png" alt="Illustration representing the theme of exposing hidden truths">
      <div class="banner-text">Exposing Hidden Truths</div>
    </div>
  </section>

</body>
</html>
