<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .banner-img {
      position: relative;
      width: 70vw;
      max-width: 900px;
      height: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 32px #b8860b33;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    @media (max-width: 900px) {
      .banner-img { height: 200px; }
      .banner-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <section class="banner">
    <div class="banner-img">
      <img src="homeimage.png" alt="Illustration representing the theme of exposing hidden truths">
      <div class="banner-text">Exposing Hidden Truths</div>
    </div>
  </section>
</body>
</html>
