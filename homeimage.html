<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposing Hidden Truths</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f6f6f6;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    .banner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .banner {
      position: relative;
      width: 80vw;
      max-width: 1200px;
      aspect-ratio: 16/7;
      background: #222;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      overflow: hidden;
      border-radius: 8px;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      display: block;
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3vw;
      font-weight: 400;
      text-align: center;
      text-shadow: 0 2px 16px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      width: 90%;
    }
    @media (max-width: 700px) {
      .banner {
        width: 98vw;
        aspect-ratio: 16/9;
      }
      .banner-text {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <img src="Images/home.jpg" alt="Banner">
      <div class="banner-text">Exposing Hidden Truths</div>
    </div>
  </div>
</body>
</html>
