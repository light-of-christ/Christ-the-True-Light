<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Image Banner</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f7f7;
      color: #1a2a2a;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }
    .banner-img {
      position: relative;
      width: 70vw;
      max-width: 900px;
      height: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 32px #b8860b33;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }
    .banner-text {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 16px #000, 0 0px 32px #b8860b;
      letter-spacing: 2px;
      text-align: center;
    }
    @media (max-width: 900px) {
      .banner-img { height: 200px; }
      .banner-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <section class="banner">
    <div class="banner-img">
      <img src="Images/home.png" alt="Illustration representing the theme of exposing hidden truths">
      <div class="banner-text">Exposing Hidden Truths</div>
    </div>
  </section>
</body>
</html>
