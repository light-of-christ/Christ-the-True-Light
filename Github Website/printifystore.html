<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raise Awareness - Printify Store</title>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #F4F4F4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 40px 32px;
      margin-top: 48px;
      max-width: 1200px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .image-backdrop {
      position: relative;
      width: 100%;
      margin-bottom: 32px;
    }
    .image-backdrop img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      display: block;
    }
    .image-backdrop .backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(21,70,86,0.15) 0%, rgba(222,49,99,0.10) 100%);
      border-radius: 10px;
      pointer-events: none;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 32px;
      gap: 32px;
    }
    .column {
      flex: 1 1 300px;
      min-width: 280px;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #154656;
      font-size: 2em;
      margin-bottom: 18px;
    }
    .shop-btn {
      display: inline-block;
      background: #de3163;
      color: #fff;
      font-size: 1.2em;
      padding: 14px 38px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(222,49,99,0.10);
      transition: background 0.2s;
      margin-top: 18px;
    }
    .shop-btn:hover {
      background: #154656;
    }
    @media (max-width: 800px) {
      .columns {
        flex-direction: column;
        gap: 18px;
      }
      .container {
        padding: 24px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-backdrop">
  <img src="https://primary.jwwb.nl/public/p/v/g/temp-ufqpgapajvpkxinevqhf/screenshot-2025-08-19-010606-standard.png" width="1332" height="454" alt="Printify Store Screenshot" loading="lazy">
      <div class="backdrop"></div>
    </div>
    <div class="columns">
      <div class="column">
        <h1>Help raise awareness!</h1>
      </div>
      <div class="column">
        <a href="https://christ-the-true-light.printify.me/" target="_blank" rel="noopener" class="shop-btn">Shop now</a>
      </div>
    </div>
  </div>
</body>
</html>
