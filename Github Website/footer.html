<!-- Footer with automatic site map -->
<footer style="background:#154656; color:#fff; padding:32px 0; text-align:center; font-family:'Open Sans', Arial, sans-serif;">
  <div style="max-width:900px; margin:auto;">
    <h2 style="margin-bottom:18px;">Site Map</h2>
    <ul id="siteMap" style="list-style:none; padding:0; margin:0; display:flex; flex-wrap:wrap; justify-content:center; gap:18px; font-size:1.1em;"></ul>
    <p style="margin-top:32px; font-size:0.95em; color:#cfd8dc;">&copy; 2025 Christ the True Light. All rights reserved.</p>
  </div>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const htmlFiles = [
      'index.html',
      'homepagecolumn.html',
      'reviews.html',
      'header.html',
      'footer.html',
      'Home Page/homepage1.html',
      'Home Page/homepage2.html',
      'Home Page/homepage3.html',
      'Home Page/homepage4.html'
    ];
    const names = {
      'index.html': 'Home',
      'homepagecolumn.html': 'Homepage Column',
      'reviews.html': 'Reviews',
      'header.html': 'Header',
      'footer.html': 'Footer',
      'Home Page/homepage1.html': 'Homepage 1',
      'Home Page/homepage2.html': 'Homepage 2',
      'Home Page/homepage3.html': 'Homepage 3',
      'Home Page/homepage4.html': 'Homepage 4'
    };
    const siteMap = document.getElementById('siteMap');
    htmlFiles.forEach(page => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = page;
      a.textContent = names[page] || page.replace('.html','');
      a.style.color = '#fff';
      a.style.textDecoration = 'none';
      a.onmouseover = () => a.style.textDecoration = 'underline';
      a.onmouseout = () => a.style.textDecoration = 'none';
      li.appendChild(a);
      siteMap.appendChild(li);
    });
  });
</script>
</footer>
